# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

winget:
  - name: objective-mcfunction # 앱 이름, 기본값: 프로젝트 이름
    publisher: nutoo_ # 필수: 배포자 이름
    short_description: "Datapack Compiler" # 필수: 앱 설명
    license: "mit" # 필수: 라이선스 이름
    package_identifier: nutoo_.objective-mcfunction # 필수: Winget 패키지 ID

    repository:
      owner: gonggo124 # 필수: 포크 저장소 owner
      name: winget-pkgs # 필수: 포크 저장소 이름
      branch: main # PR 보낼 브랜치
      token: "{{ .Env.GITHUB_TOKEN }}" # 필수: GitHub PAT
      token_type: "github"
      pull_request:
        enabled: true
        base:
          owner: microsoft # 원본 winget-pkgs owner
          name: winget-pkgs # 원본 winget-pkgs 이름
          branch: main
